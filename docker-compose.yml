services:
  backend:
    build: ./backend
    volumes:
      - arctic_data:/app/arctic_db
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      dokploy-network:
        aliases:
          - arctic-api  # This is your unique internal hostname

  frontend:
    build:
      context: ./frontend
      args:
        # Use the alias here
        - API_INTERNAL_URL=http://arctic-api:8000/api
    environment:
      - API_INTERNAL_URL=http://arctic-api:8000/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  arctic_data: