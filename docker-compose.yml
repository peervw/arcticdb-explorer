services:
  arctic-backend: # Renamed for uniqueness
    build: ./backend
    volumes:
      - arctic_data:/app/arctic_db
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - arctic-internal
      - dokploy-network

  arctic-frontend: # Renamed for uniqueness
    build:
      context: ./frontend
      args:
        - API_INTERNAL_URL=http://arctic-backend:8000/api
    environment:
      - API_INTERNAL_URL=http://arctic-backend:8000/api
    depends_on:
      arctic-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - arctic-internal
      - dokploy-network
    # Force Dokploy/Traefik to see this service
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.services.arctic-frontend.loadbalancer.server.port=3000"

networks:
  # Internal network for just these two to talk
  arctic-internal:
    driver: bridge
  # External network for Dokploy's proxy to reach the frontend
  dokploy-network:
    external: true

volumes:
  arctic_data: